<!Doctype html>
<html>
    <head>
        <title>Dasmoto's Arts & Crafts</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    
    </head>
    <body>
        <header>
            Dasmoto's Arts & Crafts
        </header>
        
        <main>     
            
            <div id="brushes" class="headline">
            Brushes
            </div>

            <figure>
                <img src="img/hacksaw.jpeg">
                <figcaption> Hacksaw Brushes</figcaption>
                <br>
                <aside>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in arge amounts. Available in different sizes. <span class="price"> Starting at $3.00 / brush. </span> </aside>
            </figure>

            <div id="frames" class="headline">
            Frames
            </div>

            <figure>
                <img src="img/frames.jpeg">
                <figcaption> Art Frames (assorted)</figcaption>
                <br>
                <aside>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span class="price"> Starting at $2.00 / frame. </span> </aside>
            </figure>

            <div id="paint" class="headline">
            Paint
            </div>

            <figure>
                <img src="img/finnish.jpeg">
                <figcaption> Clean Finnish Paint</figcaption>
                <br>
                <aside>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork.<span class="price"> Starting at $5.00 / tube. </span> </aside>
            </figure>
            
        </main>
        
    </body>




</html>
